<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Roaming-Tool
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-checkbox slot="start" checked="true"></ion-checkbox>
      <ion-label>This is a checkbox</ion-label>
    </ion-item>

    <ion-list>
      <ion-radio-group value="biff">
        <ion-list-header>
          <ion-label>These are radio buttons</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Biff</ion-label>
          <ion-radio slot="start" value="biff"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Griff</ion-label>
          <ion-radio slot="start" value="griff"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Buford</ion-label>
          <ion-radio slot="start" value="buford"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item>
      <ion-toggle checked color="primary"></ion-toggle>
      <ion-toggle checked color="secondary"></ion-toggle>
      <ion-toggle checked color="danger"></ion-toggle>
      <ion-toggle checked color="tertiary"></ion-toggle>
      <ion-toggle checked color="light"></ion-toggle>
    </ion-item>

    <ion-item color="danger">
      <ion-label>Alert</ion-label>
    </ion-item>

    <ion-item color="warning">
      <ion-label>Warning</ion-label>
    </ion-item>

  </div>
</ion-content>
